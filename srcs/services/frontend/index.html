<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcendence</title>
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen font-sans">
  
  <div class="text-center p-8 bg-gray-800 rounded-lg shadow-xl">
    <h1 class="text-5xl font-bold text-cyan-400 mb-6">
      Transcendence
    </h1>
    
    <!-- Input Section -->
    <div class="mb-6">
      <label for="username" class="block text-lg font-medium text-gray-300 mb-2">
        Enter your alias:
      </label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        placeholder="Player Name"
        class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition duration-200"
      >
    </div>
    
    <!-- Button -->
    <button 
      class="px-6 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-bold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-opacity-75 transition duration-200"
    >
      Join Tournament
    </button>
    
    <p class="mt-4 text-sm text-gray-500">
      (Functionality not yet implemented)
    </p>
  </div>

</body>
</html>

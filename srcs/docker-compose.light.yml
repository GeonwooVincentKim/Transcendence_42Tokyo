services:
  backend:
    build: ./services/backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    # Environment variables are now loaded from .env file
    # See .env.example for required variables
    environment:
      - NODE_ENV=production
    volumes:
      - pong_data:/app/data
    networks:
      - pong-network

  frontend:
    build: 
      context: ./services/frontend
      dockerfile: Dockerfile.svelte
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - pong-network

volumes:
  pong_data:
    driver: local

networks:
  pong-network:
    driver: bridge

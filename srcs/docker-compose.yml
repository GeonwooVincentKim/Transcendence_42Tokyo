version: '3.8'

services:
  frontend:
    build: ./services/frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - pong-network

  backend:
    build: ./services/backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=changeme-super-secret-key
    restart: unless-stopped
    networks:
      - pong-network
    stdin_open: true
    tty: true

networks:
  pong-network:
    driver: bridge

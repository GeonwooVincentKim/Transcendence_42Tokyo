services:
  frontend:
    build:
      context: ./services/frontend
      # No build args needed - API URL is determined at runtime from window.location
      # This allows the app to work on any IP address without rebuilding
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - pong-network

  backend:
    build: ./services/backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=changeme-super-secret-key
      - DB_PATH=/app/data/pong.db
      - CORS_ALLOW_ALL=true
      # CORS is set to allow all origins in development mode
      # No need to specify IP addresses - works with any IP automatically
    volumes:
      - pong_data:/app/data
    restart: unless-stopped
    networks:
      - pong-network
    stdin_open: true
    tty: true
    user: "1000:1000"

  tester:
    build: ./services/tester
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - TEST_BASE_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - pong-network
    volumes:
      - ./services/tester/test-results:/app/test-results
    restart: unless-stopped

volumes:
  pong_data:
    driver: local

networks:
  pong-network:
    driver: bridge
